<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form style="max-width: 30rem">
      <div class="mb-3">
        <div class="form-group">
          <label for="titleInput" name="titleLabel" class="form-label"
            >Input title here</label
          >

          <input type="text" id="titleInput" class="form-control" />
        </div>
        <div class="form-group">
          <label for="userIDInput" name="userIDInput" class="form-label"
            >Input User ID</label
          >

          <input type="number" id="userIDInput" class="form-control" />
        </div>
        <div class="form-group">
          <label for="bodyInput" class="form-label">Input body here</label>
          <textarea
            id="bodyInput"
            rows="4"
            columns="20"
            class="form-control"
          ></textarea>
        </div>
      </div>
      <button type="button" id="submitButton" class="btn btn-primary">
        Click to submit
      </button>
    </form>
    <script src="postRequest.js"></script>
  </body>
</html>
