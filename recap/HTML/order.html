<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>Orders</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/recap/index.html" target="_self">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="/recap/HTML/AboutUs.html" target="_self" class="nav-link"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a href="/recap/HTML/menu.html" target="_self" class="nav-link"
                >Menu</a
              >
            </li>
            <a href="/recap/HTML/shop.html" target="_self" class="nav-link"
              >Shop</a
            >
            <li class="nav-item">
              <a href="/recap/HTML/order.html" target="_self" class="nav-link"
                >Order</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section>
      <h4>Please fill in the form below</h4>

      <form>
        <div class="form-group">
          <label for="name_input">Name:</label>
          <input
            type="text"
            name="name"
            placeholder="Please enter your name"
            class="form-control"
            id="name_input"
          />
        </div>
        <div class="form-group">
          <label for="address_input">Address:</label>
          <textarea
            name="address"
            rows="5"
            cols="20"
            id="address_input"
            class="form-control"
            placeholder="Enter address here"
          ></textarea>
        </div>
        <label for number_input> Order number:</label>
        <input
          type="number"
          name="order_number"
          placeholder="Enter order number"
          id="number_input"
          class="form-control"
        />
        <br />
        <label>Coffee:</label>
        <input
          list="type_of_coffee"
          placeholder="Type of coffee"
          id="type_input"
          class="form-control"
        />
        <datalist id="type_of_coffee">
          <option value="Americano"></option>
          <option value="Latte"></option>
          <option value="Espresso"></option>
        </datalist>
        <br />
        Size:
        <input type="radio" name="drink_size" value="small" />Small
        <input type="radio" name="drink_size" value="medium" />Medium
        <input type="radio" name="drink_size" value="large" />Large
        <br />
        Extras:
        <input type="checkbox" name="drink_extras" value="choc_shavings" />
        Chocolate Shavings
        <input type="checkbox" name="drink_extras" value="whipped_cream" />
        Whipped Cream
        <input type="checkbox" name="drink_extras" value="extra_sugar" />
        Extra Sugar
        <br />
        Favourite Colour:
        <input type="color" name="fav_col" />
        <br />
        <div class="btn-group" role="group" aria-label="...">
          <button
            type="submit"
            name="submit_btn"
            value="submit"
            class="btn btn-default"
          />SUBMIT
          <button
            type="reset"
            name="reset_btn"
            value="reset"
            class="btn btn-default"
          />
          Reset
          <button
            type="button"
            name="action_btn"
            value="help"
            class="btn btn-default"
          />
          Help
        </div>
      </form>
    </section>
  </body>
</html>
